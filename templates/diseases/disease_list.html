<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <h1> Diseases Table </h1>
        <nav class="navbar navbar-expand-sm bg-light">
    
            <div class="container-fluid">
              <!-- Links -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'disease_new'  %}">Create New Disease </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'main_page'%}">Back to main page </a>
                </li>
              </ul>
            </div>
          
          </nav>
<style>
#disease_codes {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }
      
#disease_codes td, #disease_codes th {
    border: 1px solid #ddd;
    padding: 8px;
}
      
#disease_codes tr:nth-child(even){background-color: #f2f2f2;}
      
#disease_codes tr:hover {background-color: #ddd;}
      
#disease_codes th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #04AA6D;
    color: white;
}
display: flex
</style>
<body>
<table id = "disease_codes" >
    <thead class="table-dark">
    <tr> 
        <th> Disease Code </th>
        <th> Functions </th>
    </tr>
</thead>
    {% for disease in object_list %}
    <tr>
        <td>
            {{disease.disease_code}}
        </td>
        <td class='display-flex justify-content-betweeen'>
            <a href="{% url 'disease_detail' disease.pk %}">View Details |</a>
            <a href="{% url 'disease_delete' disease.pk %}">Delete |</a>
            <a href="{% url 'disease_edit' disease.pk %}">Edit |</a>
        </td>
    </tr>
{% endfor %}
</table>
</body>
</html>
