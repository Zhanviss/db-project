<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<h1> Specializes </h1>
    <nav class="navbar navbar-expand-sm bg-light">

        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'specialize_new'  %}">Create New Specialize</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'main_page'%}">Back to main page </a>
            </li>
          </ul>
        </div>
      
      </nav>
<style>
#specialize {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 80%;
    }
      
#specialize td, #disease_codes th {
    border: 1px solid #ddd;
    padding: 8px;
}
      
#specialize tr:nth-child(even){background-color: #f2f2f2;}
      
#specialize tr:hover {background-color: #ddd;}
      
#specialize th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #04AA6D;
    color: white;
}

</style>
<body>
<table id = "specialize">
    <thead class="table-dark">
        <tr> 
            <th> Specialization Disease Type </th>
            <th> Specialized Doctor </th>
            <th> Functions </th>
        </tr>
    </thead>
    {% for specialize in object_list %}
    <tr>
        <td>
            {{specialize.sid.did}}
        </td>
        <td>
            {{specialize.email.email}}
        </td>
        <td class='display-flex justify-content-betweeen'>
            <a href="{% url 'specialize_detail' specialize.pk %}">View Details |</a>
            <a href="{% url 'specialize_delete' specialize.pk %}">Delete |</a>
            <a href="{% url 'specialize_edit' specialize.pk %}">Edit |</a>
        </td>
    </tr>
{% endfor %}
</table>
</body>
</html>
