<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <h1> Countries Table </h1>
        <nav class="navbar navbar-expand-sm bg-light">
    
            <div class="container-fluid">
              <!-- Links -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'country_new' %}">Create New Country </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'main_page'%}">Back to main page </a>
                </li>
              </ul>
            </div>
          
          </nav>
<style>
#countries {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 80%;
    }
      
#countries td, #disease_codes th {
    border: 1px solid #ddd;
    padding: 8px;
}
      
#countries tr:nth-child(even){background-color: #f2f2f2;}
      
#countries tr:hover {background-color: #ddd;}
      
#countries th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #04AA6D;
    color: white;
}
display: flex
</style>
<body>
<table id = "countries">
    <thead class="table-success">
    <tr> 
        <th> Country Name </th>
        <th> Functions </th>
    </tr>
</thead>
    {% for country in object_list %}
    <tr>
        <td>
            {{country.cname}}
        </td>
        <td class='display-flex justify-content-betweeen'>
            <a href="{% url 'country_detail' country.pk%}">View Details |</a>
            <a href="{% url 'country_delete' country.pk %}">Delete |</a>
            <a href="{% url 'country_edit' country.pk %}">Edit |</a>
        </td>
    </tr>
{% endfor %}
</table>
</body>
</html>
